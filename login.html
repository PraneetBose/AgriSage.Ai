<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriSage.AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Added for Theme Variables -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/theme-init.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Animated Green Border Removed as per user request */
        .auth-card::before {
            display: none;
        }

        @keyframes border-rotate {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--primary-color);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .logo-icon i {
            color: #000;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .auth-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .auth-subtitle {
            font-size: 0.95rem;
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 0.5rem;
            border: none;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
            color: #1a1a1a;
            background: transparent;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            border-bottom-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.02);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1.5rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #eee;
        }

        .divider span {
            background: #ffffff;
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.875rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.875rem;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #fdfdfd;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: #ffffff;
            color: #000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .toggle-text {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        .toggle-text a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #1A1A1A;
        }

        .back-link a {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        #auth-message {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
            z-index: 100;
        }

        #auth-message.error {
            background: rgba(198, 40, 40, 0.1);
            color: #ef5350;
            border: 1px solid rgba(239, 83, 80, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="dark-mode">
    <div id="magnet-container"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 1;"></div>

    <div class="auth-card">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <div class="logo-text">AgriSage.AI</div>
        </div>

        <!-- Message Area -->
        <div id="auth-message" class="hidden"></div>
        <!-- ... existing login/signup containers ... -->
        <div id="login-container">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue managing your farm</p>

            <form id="login-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>

            <div class="divider">
                <span>Or sign in with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="signInWithApple()">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>

            <p class="toggle-text">Don't have an account? <a class="toggle-auth">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signup-container" class="hidden">
            <h1 class="auth-title">Create Your Account</h1>
            <p class="auth-subtitle">Join thousands of Indian farmers managing their growth efficiently.</p>

            <form id="signup-form">
                <div class="form-group">
                    <input type="text" name="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                    <span>Google</span>
                </button>
                <button class="social-btn" onclick="signInWithApple()">
                    <i class="fab fa-apple"></i>
                    <span>Apple</span>
                </button>
            </div>

            <p class="toggle-text">Already have an account? <a class="toggle-auth">Login</a></p>
        </div>

        <!-- Back to Home -->
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/magnet-lines.js"></script>
    <script>
        // Init Magnet Lines
        new MagnetLines({
            container: document.getElementById('magnet-container'),
            lineColor: '#00E676', // Full Bright Green Lines
            rows: 15,
            cols: 20,
            lineLength: 30
        });
    </script>
</body>

</html>
